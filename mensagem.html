<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Adopet</title>

    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/mensagem.css">
</head>
<body class="body__background">
    <header class="header body__container">
        <nav class="nav">
            <a href="./index.html" class="nav__logo"><img src="./assets/img/adopet_branco.svg" alt=""></a>
            <a href="./index.html" class="nav__button"><img src="./assets/img/icone_casa.png" alt=""></a>
            <a href="./mensagem.html" class="nav__button"><img src="./assets/img/icone_msg.png" alt=""></a>
        </nav>
        <a href="./perfil.html" class="header__user"><img src="./assets/img/icone_user.png" alt=""></a>
    </header>

    <main class="main body__container">
        <p class="main__subTitle">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>
        <form class="form">
            <div class="form__input">
                <label for="nome">Nome</label>
                <input type="text" class="input input__bigger" name="nome" placeholder="Insira seu nome completo">
            </div>
            <div class="form__input">
                <label for="nome">Telefone</label>
                <input type="text" class="input input__bigger" name="nome" placeholder="Insira seu telefone e/ou whatsapp">
            </div>
            <div class="form__input">
                <label for="nome">Nome do animal</label>
                <input type="text" class="input input__bigger" name="nome" placeholder="Por qual animal você se interessou?">
            </div>
            <div class="form__input">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" class="input input__bigger"  cols="30" rows="10"></textarea>
            </div>
            <button class="button">Enviar</button>
        </form>
    </main>

    <footer class="footer">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>

    
</body>
</html>
