<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Adopet</title>

    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/perfil.css">
</head>
<body class="body__background">
    <header class="header body__container">
        <nav class="nav">
            <a href="./index.html" class="nav__logo"><img src="./assets/img/adopet_branco.svg" alt=""></a>
            <a href="./index.html" class="nav__button"><img src="./assets/img/icone_casa.png" alt=""></a>
            <a href="./mensagem.html" class="nav__button"><img src="./assets/img/icone_msg.png" alt=""></a>
        </nav>
        <a href="./perfil.html" class="header__user"><img class="header__user" src="./assets/img/user_thumbnail.png" alt=""></a>
    </header>

    <main class="main body__container">
        <p class="main__subTitle">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
        <form class="form">
            <p class="form__title">Perfil</p>
            <div class="form__input">
                <label for="nome">Foto</label>
                <img class="form__thumb" src="./assets/img/user_thumbnail.png" alt="foto de perfil">
                <p class="form__thumbSubtitle">Clique na foto para editar</p>
            </div>
            <div class="form__input">
                <label for="nome">Nome</label>
                <input type="text" class="input" name="nome" placeholder="Insira seu nome completo">
            </div>
            <div class="form__input">
                <label for="nome">Telefone</label>
                <input type="number" class="input" name="nome" placeholder="Insira seu telefone e/ou whatsapp">
            </div>
            <div class="form__input">
                <label for="number">Cidade</label>
                <input type="text" class="input" name="nome" placeholder="Cidade que reside">
            </div>
            <div class="form__input">
                <label for="mensagem">Sobre</label>
                <textarea name="mensagem" class="input textarea"  cols="30" rows="10" placeholder="Escreva sobre você."></textarea>
            </div>
            <button class="button">Enviar</button>
        </form>
    </main>

    <footer class="footer">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>

    
</body>
</html>
