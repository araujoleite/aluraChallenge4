<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Adopet</title>

    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/cadastro.css">
</head>
<body class="body__background">
    <header class="header body__container">
        <nav class="nav">
            <a href="#" class="nav__logo"><img src="./assets/img/adopet_branco.svg" alt=""></a>
            <a href="#" class="nav__button"><img src="./assets/img/icone_casa.png" alt=""></a>
            <a href="#" class="nav__button"><img src="./assets/img/icone_msg.png" alt=""></a>
        </nav>
        <img class="header__image" src="./assets/img/patas.png" alt="Patas de gatos e cachorro">

    </header>

    <main class="main body__container">
        <img class="main__logo" src="./assets/img/adopet_azul.svg" alt="Marca da Adopet">
        <p class="main__subTitle">Ainda não tem cadastro?
            <br>
            Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        <div class="main__input">
            <label for="email">E-mail</label>
            <input type="email" class="input input__bigger" name="email" placeholder="Escolha seu melhor e-mail">
        </div>
        <div class="main__input">
            <label for="nome">Nome</label>
            <input type="text" class="input input__bigger" name="nome" placeholder="Digite seu nome completo">
        </div>
        <div class="main__input">
            <label for="senha">Senha</label>
            <input type="password" class="input" name="senha" placeholder="Crie uma senha">
        </div>
        <div class="main__input">
            <label for="senhaCheck">Confirme sua senha</label>
            <input type="password" class="input" name="senhaCheck" placeholder="Repita a senha">
        </div>
        <button class="button" type="submit">Cadastrar</button>
    </main>

    <footer class="footer">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>

    
</body>
</html>
